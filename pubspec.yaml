name: animax_player
description: Animax Video Player is a video player for flutter. The video_player plugin gives low level access for the video playback.
# repository: https://github.com/GeekyAnts/flick-video-player
# homepage: https://github.com/GeekyAnts/flick-video-player

version: 1.0.0

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=3.16.5"

dependencies:
  flutter:
    sdk: flutter
  remixicon: ^1.4.1
  video_player: ^2.10.0
  wakelock_plus: ^1.4.0
  volume_controller: ^3.4.0
  screen_brightness: ^2.1.7
  battery_plus: ^7.0.0
  provider: ^6.1.5+1
  path_provider: ^2.1.5
  animate_do: ^4.2.0
  url_launcher: ^6.3.2
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

topics:
  - video-player
